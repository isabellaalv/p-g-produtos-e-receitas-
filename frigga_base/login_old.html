    <main>
        <div class="container_login">
            <section class="esquerda_login">
                <img src="IMGS/iconperfil.png">

                <form method=" POST" id="form_login">
                    Usuario
                    <label>
                        <input class="input_login" type="text" placeholder="E-mail ou Cpf..." aria-label="Digite seu e-mail ou cpf"
                            name="usuario" required>
                    </input>
                    </label> Senha
                    <label>
                        <input class="input_login" type="password" placeholder="Senha..." aria-label="Digite a sua senha" name="senha"
                            required></input>
                    </label>
                    <button class="btn_login" type="submit">Entrar</button>
                </form>
            </section>


            <section class="direita_login">

                <div class="formulario_login">
                    <div class="radio_login">
                        <input class="input_login" type="radio" value="cliente" name="cadastro">Cliente</input>
                        <input class="input_login" type="radio" value="fornecedor" name="cadastro">Fornecedor</input>
                    </div>
                    <form method="POST" id="form_cadastro">
                        <label>E-mail
                            <input class="input_login" type="email" placeholder="E-mail ou Cpf..." aria-label="Digite seu e-mail ou cpf"
                            name="email" required>
                            </input>
                        </label>
                        <label>Senha
                            <input class="input_login" type="password" placeholder="Senha..." aria-label="Digite a sua senha" name="senha"
                                required></input>
                        </label>
                        <label>Cnpj
                            <input class="input_login" type="text" placeholder="Ex: 123.321.45-10" aria-label="Digite seu Cnpj" name="cnpj"
                                required></input>
                        </label>
                        <label>Nome
                            <input class="input_login" type="text" placeholder="Ex: Joao" aria-label="Digite seu nome" name="nome"
                                required></input>
                        </label>
                        <label>Nascimento
                            <input class="input_login" type="text" placeholder="Ex: 27/03/1990" aria-label="Digite a data de nascimento"
                                name="nascimento" required></input>
                        </label>

                        <h3>Endereço</h3>


                        <label>Cep
                            <input class="input_login" type="text" placeholder="Ex: 02789-089" aria-label="Digite seu cep" name="cep"
                                required></input>
                        </label>
                        <label>Endereço
                            <input class="input_login" type="text" placeholder="Ex: Rua Albuquerque de Sas" aria-label="Digite seu endereço"
                                name="endere�o" required></input>
                        </label>
                        <label>Número
                            <input class="input_login" type="text" placeholder="Ex: 138 " aria-label="Digite seu n�mero" name="numero"
                                required></input>
                        </label>
                        <label>Bairro
                            <input class="input_login" type="text" placeholder="Ex: 02789-089" aria-label="Digite seu bairr" name="bairro"
                                required></input>
                        </label>
                        <label>Estado
                            <input class="input_login" type="text" placeholder="Ex: Sao Paulo" aria-label="Digite seu estado" name="estado"
                                required></input>
                        </label>
                        <label>Cidade
                            <input class="input_login" type="text" placeholder="Ex: SP" aria-label="Digite sua cidade" name="cidade"
                                required></input>
                        </label>
                        <button type="submit" class="btn_login2">Cadastrar</button>
                    </form>
                </div>

            </section>
        </div>
    </main>
    <footer>
        <div class="rodape-container">
            <p>contato: (99) 9999-9999<br> email@email.com
            </p>
            <div class="logo">

                <img class="logorodapeweb" src="IMGS/definitivo-fundo-preto.png" alt=" Logo  do instituto">

            </div>

                <a href="#" class="twitter">

                </a>

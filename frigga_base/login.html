<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entrar - Instituto Frigga</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/53d6093d58.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="IMGS/definitivo-fundo-preto.png" alt=" Logo  do instituto" />
      </div>
      <nav>
        <section class="navbar-container">
          <div class="navbar">
            <ul class="menu">
              <li>
                <a href="index.html" title="Instituto Frigga-Home">Home</a>
              </li>
              <li>
                <a href="produtos.html" title="Instituto Frigga-Produtos"
                  >Produtos</a
                >
              </li>
              <li>
                <a href="receitas.html" title="Instituto Frigga-Receitas"
                  >Receitas</a
                >
              </li>
              <li>
                <a href="about.html" title="Instituto Frigga-Quem somos"
                  >Quem somos?</a
                >
              </li>
            </ul>
            <div class="menu2">
              <a href="perfil.html" title="botão acessar perfil de usuário"
                >Perfil</a
              >
              <a href="login.html" title="Botão entrar">Entrar</a>
            </div>
          </div>
        </section>
      </nav>
    </header>
    <main>
      <div class="container_login">
        <section class="esquerda_login">
          <form method="POST" id="form_login">
            <figure>
              <img src="IMGS/iconperfil.png" alt="icone do perfil" />
            </figure>
            <div class="form-control">
              <div class="input-group">
                <label for="usuarioCadastro">Usuario</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="E-mail ou Cpf..."
                  aria-label="Digite seu e-mail ou cpf"
                  name="usuario"
                  id="usuarioCadastro"
                  required
                />
              </div>
              <div class="input-group">
                <label for="senhaCadastro">Senha</label>
                <input
                  class="input_login"
                  type="password"
                  placeholder="Senha..."
                  aria-label="Digite a sua senha"
                  name="senha"
                  id="senhaCadastro"
                  required
                />
              </div>
              <div class="buttonsContainer">
                <button class="btn_login" type="submit">Entrar</button>
              </div>
            </div>
          </form>
        </section>

        <section class="direita_login">
          <form method="POST" id="form_cadastro">
            <div class="form-control">
              <div class="input-group radio-group">
                <label for="cadastroCliente"
                  ><input
                    type="radio"
                    value="cliente"
                    name="cadastro"
                    id="cadastroCliente"
                  />
                  Cliente</label
                >
                <label for="cadastroFornecedor">
                  <input
                    type="radio"
                    value="fornecedor"
                    name="cadastro"
                    id="cadastroFornecedor"
                  />
                  Fornecedor
                </label>
              </div>
              <div class="input-group">
                <label for="email">E-mail</label>
                <input
                  class="input_login"
                  type="email"
                  placeholder="E-mail ou Cpf..."
                  aria-label="Digite seu e-mail ou cpf"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="senha">Senha</label>
                <input
                  class="input_login"
                  type="password"
                  placeholder="Senha..."
                  aria-label="Digite a sua senha"
                  name="senha"
                  id="senha"
                  required
                />
              </div>
              <div class="input-group">
                <label for="cnpj">Cnpj</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: 123.321.45-10"
                  aria-label="Digite seu Cnpj"
                  name="cnpj"
                  id="cnpj"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nome">Nome</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: Joao"
                  aria-label="Digite seu nome"
                  name="nome"
                  id="nome"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nascimento">Nascimento</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: 27/03/1990"
                  aria-label="Digite a data de nascimento"
                  name="nascimento"
                  id="nascimento"
                  required
                />
              </div>
            </div>
            <div class="form-control">
              <h3>Endereço</h3>
              <div class="input-group">
                <label for="cep">Cep</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: 02789-089"
                  aria-label="Digite seu cep"
                  name="cep"
                  id="cep"
                  required
                />
              </div>
              <div class="input-group">
                <label for="endereco">Endereço</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: Rua Albuquerque de Sas"
                  aria-label="Digite seu endereço"
                  name="endereco"
                  id="endereco"
                  required
                />
              </div>
              <div class="input-group">
                <label for="numero">Número</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: 138 "
                  aria-label="Digite seu número"
                  name="numero"
                  id="numero"
                  required
                />
              </div>
              <div class="input-group">
                <label for="bairro">Bairro</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: 02789-089"
                  aria-label="Digite seu bairro"
                  name="bairro"
                  id="bairro"
                  required
                />
              </div>
              <div class="input-group">
                <label for="estado">Estado</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: Sao Paulo"
                  aria-label="Digite seu estado"
                  name="estado"
                  id="estado"
                  required
                />
              </div>
              <div class="input-group">
                <label for="cidade">Cidade</label>
                <input
                  class="input_login"
                  type="text"
                  placeholder="Ex: SP"
                  aria-label="Digite sua cidade"
                  name="cidade"
                  id="cidade"
                  required
                />
              </div>
            </div>
            <div class="buttonContainer">
              <button type="submit" class="btn_login2">Cadastrar</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="rodape-container">
        <p>
          contato: (99) 9999-9999<br />
          email@email.com
        </p>
        <div class="logo">
          <a href="#">
            <img
              src="IMGS/LOGO-SEM-FONTE.png"
              alt="Ícone do Logo do instituto Frigga"
              class="logorodapemob"
            />
          </a>
          <a href="#">
            <img
              class="logorodapeweb"
              src="IMGS/definitivo-fundo-preto.png"
              alt=" Logo  do instituto"
            />
          </a>
        </div>
        <div class="redes">
          <a href="#" class="facebook">
            <img src="IMGS/facebook.svg" alt="Link para o Facebook" />
            <p>Facebook</p>
          </a>
          <a href="#" class="instagram">
            <img src="IMGS/instagram.svg" alt="Link para o instagram" />
            <p>Instagram</p>
          </a>
          <a href="#" class="twitter">
            <img src="IMGS/twitter.svg" alt="Link para o twitter" />
            <p>Twitter</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
